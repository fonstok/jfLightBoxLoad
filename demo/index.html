<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>jfLightBoxLoad</title>
<link href="../jfLightBoxLoad.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
<script type="text/javascript" src="../jquery.jfLightBoxLoad.js"></script>

<script type="text/javascript">
$(document).ready(function() {
  /* ===== Basic example */
  $('.lboxBasic').jfLightBoxLoad({});
  /* Basic example */

  /* ===== Advanced example */
  $('.lboxAdvanced').jfLightBoxLoad({
    animationFrom:{opacity:'0', top:'80%'},
    animationTo:{opacity:'1', top:'50%'},
    pause:500,
    useTransit:true,
    ease:'easeInOutBack',
  });   
  /* Advanced example */
});
</script>


</head>

<body>
<div id="shell">
    <h1>jfLightBoxLoad</h1>
    <ul>
      <li><a class="lboxBasic" href="external.html">Load From Anchor Click</a></li>
      <li class="lboxAdvanced" data-path-to-script="external.js" data-mouse-event="mouseup" data data-hash="external.html">Load on Mouseup</li>
    </ul>    
  </div>
</body>
</html>
